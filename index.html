<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Read letters aloud</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
	<header>
		<div class="wrong-letter">
			<span>Wrong: </span>
			<ul class="d-flex wrong-answer-list">
				<li v-for="item in wrongAnswer" >{{ item }}</li>
			</ul>
		</div>

		<div class="left-step">
			<span>{{ settings.totalStep }}</span>
		</div>
	</header>
	<div class="settings">
		<ul>
			<li><input type="checkbox" v-model="settings.correctSound" :checked="settings.correctSound" class="mr-2">Correct Sound</li>
			<li><input type="checkbox" v-model="settings.wrongSound" :checked="settings.wrongSound" class="mr-2">Wrong Sound</li>
			<li><input type="input" v-model="settings.reviewStep" class="mr-2"></li>
			<li><input type="input" v-model="settings.totalStep" class="mr-2"></li>
		</ul>
	</div>
	<h1 class="rightLetter">{{ letters.rightLetter }}</h1>
	<h2 class="nextLetterDiv"><span>{{ letters.nextLetter }}</span></h2>
	<h1 class="typingDisplay" ref="typingDisplay">{{ letters.typingLetter }}</h1>

	<section class="game-start">
		<div class="text-center">
			<button type="button">Press 'S' to Start</button>
		</div>
	</section>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="main.js"></script>
</body>
</html>
